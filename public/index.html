<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Token Mint Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    section {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .loading {
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Solana Token Mint Dashboard</h1>

  <section>
    <h2>Scan for Token Mints</h2>
    <button id="scanBtn">Scan Recent Mints</button>
    <div id="scanResult"></div>
  </section>

  <section>
    <h2>View Cached Mints</h2>
    <button id="allDataBtn">Show All Cached Mints</button>
    <div id="allDataResult"></div>
  </section>

  <script src="index.js"></script>
</body>
</html>
